theme:
  name: material
  icon:
    logo: fontawesome/solid/jet-fighter
    admonition:
      # succes is for reading, bug for videos
      success: octicons/book-16
      bug: fontawesome/brands/youtube
  language: en
  custom_dir: overrides
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
    - toc.integrate
    - announce.dismiss

extra_css:
  - css/materal-add.css
plugins:
  - search:
      lang:
        - en
        - ru
        #      full_path_in_title: yes
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
        - index.md
      enabled: !ENV [CI, false]
  - git-committers:
      repository: lord-vesel/dcs-doc
      branch: master
      repo_location: ..
      docs_path: en/docs/
      token: !ENV COMMITERS_TOKEN
      enabled: !ENV [CI, false]
      exclude:
        - index.md
markdown_extensions:
  - toc:
      baselevel: 1
      permalink: true
  - markdown_captions
  - markdown_include.include
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
    #  - abbr
  - kbdextension:
      brackets_css: keyboard-css
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
